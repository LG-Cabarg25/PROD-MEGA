# Application name
spring.application.name=backend_mega_tech
# Configure server port
server.port=8080
# Database Configuration
spring.datasource.url=${MG_PRODUCTION_URL}
spring.datasource.username=${MG_PRODUCTION_USERNAME}
spring.datasource.password=${MG_PRODUCTION_PASSWORD}
# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
# JWT Secret Key
security.jwt.secret.key=${JWT_SECRET_KEY}
security.jwt.secret.user=${JWT_SECRET_USER}
# Level Configuration
logging.level.root=OFF
logging.level.org.springframework.web=OFF
logging.level.org.hibernate=OFF
