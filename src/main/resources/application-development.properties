# Application name
spring.application.name=backend_mega_tech
# Configure server port
server.port=8081
# Database Configuration
spring.datasource.url=${MG_DEVELOPMENT_URL}
spring.datasource.username=${MG_DEVELOPMENT_USERNAME}
spring.datasource.password=${MG_DEVELOPMENT_PASSWORD}
# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
# JWT Secret Key
security.jwt.secret.key=${JWT_SECRET_KEY}
security.jwt.secret.user=${JWT_SECRET_USER}
# Level Configuration
#logging.level.root=OFF
#logging.level.org.springframework.web=OFF
#logging.level.org.hibernate=OFF
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=TRACE
